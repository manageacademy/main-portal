<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Academy Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
<div class="container-fluid">
    <h2 style="text-align: center;">Manage Academy</h2>
    <div>
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
                <a href="#login" aria-controls="login" role="tab" data-toggle="tab">Login</a>
            </li>
            <li role="presentation">
                <a href="#registration" aria-controls="registration" role="tab" data-toggle="tab">Registration</a>
            </li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="login">
                <form class="col-md-4 col-md-offset-4" style="margin-top: 100px;">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="button" class="btn btn-default">Submit</button>
                    <button type="button" class="btn btn-link">Reset Password</button>
                </form>
            </div>
            <div role="tabpanel" class="tab-pane" id="registration">
                <form class="col-md-4 col-md-offset-4" style="margin-top: 100px;">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <button type="button" class="btn btn-default">Send Registration Link</button>
                </form>
            </div>
        </div>

    </div>
</div>
</body>

</html>
